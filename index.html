<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0">
    <script src="script.js" defer></script>
    <title>Chatbot</title>
</head>
<body>
    <button class="chatbot-toggler">
        <span id="send-btn" class="material-symbols-outlined">mode_comment</span>   
        <span id="send-btn" class="material-symbols-outlined">close</span>   

    </button>
    <div class="chatbot">
        <header>
            <h2>Chatbot</h2>
            <span id="send-btn" class="close-btn material-symbols-outlined">close</span> 
        </header>
        <ul class="chatbox">
            <li class="chat incomig">
                <span class="material-symbols-outlined">smart_toy</span>
                <p>Herkese Merhaba! <br>Bugün size nasıl yardımcı olabilirim?</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Mesajınızı yazın..." required></textarea>
            <span id="send-btn" class="material-symbols-outlined">send</span>
        </div>
    </div>
</body>
</html>
